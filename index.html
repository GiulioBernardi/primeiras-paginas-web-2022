<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">

    <title>Receitas culinárias</title>
  </head>
  <body>
    <header class="cabecalho">
      
      <div class="conteudo-header">
        <img class="imagem-header" src="imagens/icone.png" alt="chapéu de cozinheiro branco">
        <h1 class="titulo-header">Receitas do Giulio</h1>

        <div class="navbar">
          <ul>
            <li class="item-navbar"><button class="botao-navbar" onclick="filtrarReceitas('todas')">Todas</button></li>
            <li class="item-navbar"><button class="botao-navbar" onclick="filtrarReceitas('bolos')">Bolos</button></li>
            <li class="item-navbar"><button class="botao-navbar" onclick="filtrarReceitas('carnes')">Carnes</button></li>
            <li class="item-navbar"><button class="botao-navbar" onclick="filtrarReceitas('bebidas')">Bebidas</button></li>
          </ul>
        </div>
      </div>
    </header>

    <div class="conteudo">

      <div class="receita">
        <img class="imagem-receita" src="imagens/jpp/picanha.jpg" alt="">
        <p class="titulo-receita">Picanha</p>
        <p class="categoria-receita">Carnes</p>
        <img id="favoritar" class="favorito-vazio" src="imagens/favorito-vazio.png" alt="" onclick="mudaImagem(this)">
      </div>
      
      <div class="receita">
        <img class="imagem-receita" src="imagens/jpp/linguica.jpg" alt="">
        <p class="titulo-receita">Linguiça</p>
        <p class="categoria-receita">Carnes</p>
        <img id="favoritar" class="favorito-vazio" src="imagens/favorito-vazio.png" alt="" onclick="mudaImagem(this)">
      </div>

      <div class="receita">
        <img class="imagem-receita" src="imagens/jpp/suco.jpg" alt="">
        <p class="titulo-receita">Suco</p>
        <p class="categoria-receita">Bebidas</p>
        <img id="favoritar" class="favorito-vazio" src="imagens/favorito-vazio.png" alt=""onclick="mudaImagem(this)">
      </div>

      <div class="receita">
        <img class="imagem-receita" src="imagens/jpp/bolo-morango.jpg" alt="">
        <p class="titulo-receita">Bolo de morango</p>
        <p class="categoria-receita">Bolos</p>
        <img id="favoritar" class="favorito-vazio" src="imagens/favorito-vazio.png" alt="" onclick="mudaImagem(this)">
      </div>

      <div class="receita">
        <img class="imagem-receita" src="imagens/jpp/bolo-brigadeiro.jpg" alt="">
        <p class="titulo-receita">Bolo de brigadeiro</p>
        <p class="categoria-receita">Bolos</p>
        <img id="favoritar" class="favorito-vazio" src="imagens/favorito-vazio.png" alt="" onclick="mudaImagem(this)">
      </div>

      <div class="receita">
        <img class="imagem-receita" src="imagens/jpp/iogurte.jpg" alt="">
        <p class="titulo-receita">Iogurte caseiro</p>
        <p class="categoria-receita">Bebidas</p>
        <img id="favoritar" class="favorito-vazio" src="imagens/favorito-vazio.png" alt="" onclick="mudaImagem(this)">
      </div>

      <div class="receita">
        <img class="imagem-receita" src="imagens/jpp/frango.jpg" alt="">
        <p class="titulo-receita">Frango assado</p>
        <p class="categoria-receita">Carnes</p>
        <img id="favoritar" class="favorito-vazio" src="imagens/favorito-vazio.png" alt="" onclick="mudaImagem(this)">
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
